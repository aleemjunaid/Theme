<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./createacc.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <script src="./createacc.js" defer></script>
  </head>
  <body>
    <!-- Nav Start -->
    <nav class="bg-[#27211d] fixed top-0 w-[100%] z-10">
      <div class="flex justify-between items-center">
        <i
          id="menu"
          class="fa-solid fa-bars text-[#f89808] text-[1rem] p-12 md:pd-16 lg-pd-16 md:text-[2rem] lg:text-[2rem] cursor-pointer"
        >
        </i>
        <img class="h-20 md:h-full lg:h-full" src="./logo.png" alt="" />
        <i
          class="fa-solid fa-cart-shopping text-[#f89808] text-[1rem] pr-20 md:text-[2rem] lg:text-[2rem]"
        ></i>
      </div>
    </nav>
    <!-- Nav end -->

    <!-- Menu Start -->
    <div
      id="menu_show"
      class="bg-[#27211d] h-[80.7vh] w-80 relative d-none right-96 flex flex-col top-[112px] md:top-[152px] lg:top-[152px] z-10"
    >
      <div class="flex justify-between">
        <ul class="">
          <div class="w-72 lihov duration-75">
            <li class="text-[#f89808] text-[1.2rem] p-4 cursor-pointer w-full">
              HOME
            </li>
          </div>
          <div class="w-72 lihov duration-75">
            <li class="text-[#f89808] text-[1.2rem] p-4 cursor-pointer w-full">
              ABOUT
            </li>
          </div>
          <div class="w-72 lihov duration-75">
            <a href="./index.html">
              <li class="text-white text-[1.2rem] p-4 cursor-pointer w-full">SHOP</li>
          </a>
          </div>
          <div class="w-72 lihov duration-75">
            <li class="text-[#f89808] text-[1.2rem] p-4 cursor-pointer w-full">
              PAGES
            </li>
          </div>
        </ul>
        <i
          id="menu_cross"
          class="fa-solid fa-xmark text-[#f89808] text-[1rem] cursor-pointer pr-2"
        ></i>
      </div>
      <div>
        <h1 class="text-white text-[1.4rem] p-4">Currency</h1>
        <div class="">
          <div class="flex p-4">
            <img class="h-4 w-8" src="./Flag_of_the_United_States.png" alt="" />
            <p
              id="flag"
              class="text-white relative bottom-1 pl-2 cursor-pointer"
              onclick="flag()"
            >
              USD
            </p>
            <img class="h-4 w-8 ml-20" src="./eur.jfif" alt="" />
            <p
              id="flagtwo"
              class="text-white relative bottom-1 pl-2 cursor-pointer"
              onclick="flagtwo()"
            >
              EUR
            </p>
          </div>
          <div class="flex p-4">
            <img class="h-4 w-8" src="./download.jfif" alt="" />
            <p
              id="flagthree"
              class="text-white relative bottom-1 pl-2 cursor-pointer"
              onclick="flagthree()"
            >
              GBP
            </p>
            <img class="h-4 w-8 ml-20" src="./download.png" alt="" />
            <p
              id="flagfour"
              class="text-white relative bottom-1 pl-2 cursor-pointer"
              onclick="flagfour()"
            >
              AUD
            </p>
          </div>
        </div>
      </div>
      <div class="flex">
        <i class="fa-solid fa-user text-[#f89808] text-[1rem] p-4"></i>
        <a href="./login.html">
        <p class="text-[#f89808] text-[1.2rem] pt-2 cursor-pointer loghov">Log in</p>
      </a>
      </div>
    </div>
    <!-- Menu End -->

    <!-- Login Start -->
    <div
      class="bg-[#27211d] w-[100%] h-[130vh] md:h-[130vh] lg:h-[130vh] absolute top-28 md:top-36 lg:top-36 flex flex-col items-center"
    >
      <div class="bgimg flex flex-col items-center w-full">
        <h1 class="font-bold text-white text-[3rem] p-16 fontfam">ACCOUNT</h1>
        <p class="text-white text-[1.2rem] relative bottom-16 fontfam">
          Home / Account
        </p>
      </div>
      <form class="w-[35%] flex flex-col items-center mt-20">
        <input
          id="first_Name"
          class="h-16 text-[1.3rem] bg-[#27211d] loginp pl-2 text-white w-full"
          type="text"
          name=""
          id=""
          placeholder="First Name"
          required
        />
        <input
          id="last_Name"
          class="h-16 text-[1.3rem] bg-[#27211d] loginp pl-2 text-white mt-4 w-full"
          type="text"
          name=""
          id=""
          placeholder="Last Name"
          required
        />
        <input
          id="Email"
          class="h-16 text-[1.3rem] bg-[#27211d] loginp pl-2 text-white mt-4 w-full"
          type="email"
          name=""
          id=""
          placeholder="Email"
          required
        />
        <input
          id="Password"
          class="h-16 text-[1.3rem] bg-[#27211d] loginp pl-2 text-white mt-4 w-full"
          type="password"
          name=""
          id=""
          placeholder="Password"
          required
        />
          <button
            id="create"
            class="h-16 w-full bg-[#f89808] text-white font-bold mt-5 text-[1.4rem] sign"
          >
            Create
          </button>
          <a href="./login.html">
        <p class="loghov text-[#f89808] text-[1.1rem] pt-8 cursor-pointer">
          Already Register
        </p>
      </a>
        <a href="./index.html">
        <p class="loghov text-[#f89808] text-[1.1rem] pt-8 cursor-pointer">
          Return to Store
        </p>
      </a>
      </form>
    </div>
  </body>
</html>
